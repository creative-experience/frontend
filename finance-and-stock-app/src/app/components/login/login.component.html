<app-header></app-header>
<div class="logo-box">
  <img src="../../../assets/images/logo_sem_fundo.png" alt="Finance & Stock">
</div>
<div class="box">
  <div id="box-form-subs">
    <div id="box-form">
      <div id="box-form-header">
        <h2>Welcome!</h2>
      </div>
      <div id="box-form-inputs">
        <form (ngSubmit)="loginForm.valid && validateUser(loginForm)"
          class="login100-form validate-form p-l-55 p-r-55 p-t-140" #loginForm="ngForm">
          <div class="form-group">
            <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email">
              <input class="input100" type="email" name="email" id="email" placeholder="E-mail" required
              pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              [(ngModel)]="model.email" #email="ngModel">
              <span class="focus-input100"></span>
            </div>
            <span class="text-error" *ngIf="(email.touched || loginForm.submitted) &&
            email.errors?.['required']">Error: Email is required!</span>
            <span class="text-error" *ngIf="(email.touched || loginForm.submitted) &&
            email.errors?.['pattern']">Error: Please provide a valid email address!</span>
          </div>
          <div class="form-group">
            <div class="wrap-input100 validate-input" data-validate="Please enter password">
              <input class="input100" type="password" name="password" placeholder="Password"
              id="password" required
              [(ngModel)]="model.password" #password="ngModel" minlength="5">
              <span class="focus-input100"></span>
            </div>
            <span class="text-error" *ngIf="(password.touched || loginForm.submitted) &&
            password.errors?.['required']">Error: Password is required!</span>
            <span class="text-error" *ngIf="(password.touched || loginForm.submitted) &&
            password.errors?.['minlength']">Error: Password is too long! <br/>
              Passowrd must be at least 5 characters long!</span>
          </div>
          <div class="text-right p-t-13 p-b-23">
            <span class="txt1">
              Forgot
            </span>

            <a routerLink="/forgot" class="txt2">
              Password?
            </a>
          </div>
          <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit">
              Sign in
            </button>
          </div>

          <div class="flex-col-c p-t-40 p-b-20">
            <span class="txt1 p-b-9">
              Donâ€™t have an account?
            </span>
            <a routerLink="/form" class="txt3">
              Sign up now
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
